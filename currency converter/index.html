<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/css/style.css"/>
      <title>Currency Converter</title>
   </head>
   <body  onload="convertCurrency();">
      <div class="container">
         <div class="row justify-content-md-center">
            <div class="col-md-6 align-center">
               <div id="box">
                  <h1   class="text-center">Currency Converter</h1>
                  <form class="form-inline justify-content-md-center">
                     <div class="form-group">
                        <input id="fromAmount" type="text" size="15" value="1" onkeyup="convertCurrency();" class="form-control"/>
                        <select id="from" onchange="convertCurrency();" class="form-control">
                           <option value="AUD">Australian Dollar (AUD)</option>
                           <option value="BGN">Bulgarian Lev (BGN)</option>
                           <option value="CAD">Canadian Dollar (CAD)</option>
                           <option value="CHF">Swiss Franc (CHF)</option>
                           <option value="DKK">Danish Krone (DKK)</option>
                           <option value="GBP">Pound Sterling (GBP)</option>
                           <option value="INR">Indian Rupee (INR)</option>
                           <option value="JPY">Japanese Yen (JPY)</option>
                           <option value="PHP">Philippine Peso (PHP)</option>
                           <option value="RUB">Russian Ruble (RUB)</option>
                           <option value="USD" selected>US Dollar (USD)</option>
                        </select>
                     </div>
                     <div class="form-group">
                        <input id="toAmount" type="text" size="15" class="form-control" disabled/>
                        <select id="to" onchange="convertCurrency();" class="form-control">
                           <option value="AUD">Australian Dollar (AUD)</option>
                           <option value="BGN">Bulgarian Lev (BGN)</option>
                           <option value="CAD">Canadian Dollar (CAD)</option>
                           <option value="CHF">Swiss Franc (CHF)</option>
                           <option value="DKK">Danish Krone (DKK)</option>
                           <option value="GBP">Pound Sterling (GBP)</option>
                           <option value="INR" selected>Indian Rupee (INR)</option>
                           <option value="JPY">Japanese Yen (JPY)</option>
                           <option value="PHP">Philippine Peso (PHP)</option>
                           <option value="RUB">Russian Ruble (RUB)</option>
                           <option value="USD">US Dollar (USD)</option>
                        </select>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
      <script src="assets/javascript/convertCurrency.js"></script>
   </body>
</html>
